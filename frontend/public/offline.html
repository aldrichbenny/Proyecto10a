<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de conexión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
        }

        #error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        #error-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        #error-symbol {
            color: #dc3545;
            margin-bottom: 15px;
        }

        #error-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 15px;
        }

        #error-content-container {
            max-width: 600px;
        }

        #error-main-message {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #343a40;
        }

        #error-secondary-message {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .exclamation-triangle {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="error-container">
        <div id="error-title-container">
            <div id="error-title">Error 404</div>
        </div>
        <div id="error-content-container">
            <h1 id="error-main-message">Página no encontrada</h1>
            <h3 id="error-secondary-message">Intente establecer una comunicación a internet</h3>
        </div>
    </div>
</body>
</html>
